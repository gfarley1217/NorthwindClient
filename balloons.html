<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Questrial&display=swap&display=swap" rel="stylesheet">
    <!--Vanilla date picker-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>
    <!--Balloons js-->
    <script src="balloons.js"></script>
    <!--Animate css-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    >
    <!--Custom css-->
    <style>
        h1.greeting {
            font-family: "Londrina Shadow";
            color: slategray;
            font-size: 3.5em;
            display: inline-block;
        }
        body {
            font-family: "Questrial";
        }
        .ball {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="greeting animate__animated">Happy Birthday!</h1>
        <hr>
        <form role="form">
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text"
                        class="form-control"
                        id="name"
                        placeholder="Billy the Kid"
                        >
                        <label for="name">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text"
                        class="form-control"
                        id="dob"
                        placeholder="Enter DOB"
                        >
                        <label for="dob">Birthday</label>
                    </div>

                    <div class="card mt-4">
                    <div class="card-body" id="checkbox-card">
                    <h5 class="card-title">Select your favorite balloons</h5>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="blue">
                            <label class="form-check-label" for="blue">Blue balloons</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="red">
                            <label class="form-check-label" for="red">Red balloons</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="green">
                            <label class="form-check-label" for="green">Green balloons</label>
                        </div>
                        <button type="button" id="toggleAll" class="btn btn-sm btn-primary mt-2">Select All</button>

                    </div>
                    </div>

                    <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>

                </div>
                <div class="col">
                    <div class="row">
                    <div class="col-4">
                    <img src="media/blue.jpeg" alt="blue Balloon" class="ball img-fluid" id="blueImg">
                    </div>
                    <div class="col-4">
                    <img src="media/red.jpeg" alt="red Balloon" class="ball img-fluid" id="redImg">
                    </div>
                    <div class="col-4">
                    <img src="media/green.jpeg" alt="green Balloon" class="ball img-fluid" id="greenImg">
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
    <strong class="me-auto">Oops!</strong>
    <small>11 mins ago</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
    Please check a balloon checkbox!
    </div>
    </div>
    </div>

</body>
</html>
